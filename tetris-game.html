<!DOCTYPE html>
<html>
<head>
    <title>Tetris - Game</title>
    <link rel="stylesheet" type="text/css" href="tetrisgame.css">
    <script src="tetris-additional/jquery_file.min.js"></script>
    <script src="tetris-game.js"></script>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="tetris-additional/tetrismusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('backgroundMusic').play()">Play Music</button>
    <div id="gameArea">
        <div id="gameBoard"></div>
        <div id="infoArea">
            <div id="gameInfo" class="centered">
                <p>Result: <span id="score">0</span></p>
                <p>Level: <span id="level">1</span></p>
                <p>Next block</p>
            </div>
            <div id="nextBlockArea"> </div>
        </div>
    </div>
</body>
</html>
