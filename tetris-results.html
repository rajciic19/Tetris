<!DOCTYPE html>
<html>
<head>
    <title>Tetris - Results</title>
    <link rel="stylesheet" type="text/css" href="tetrisgame.css">
    <script src="tetris-additional/jquery_file.min.js"></script>
    <script src="tetris-results.js"></script>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="tetris-additional/tetrismusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('backgroundMusic').play()">Play Music</button>
    <h1>Tetris - Results</h1>
    <h2>Top 5 results:</h2>
    <table id="resultTable" class="centered">
    <tr>
        <th>Player Name</th>
        <th>Score</th>
    </tr>
    </table>

    <h2>Last result:</h2>
    <table id="lastResultTable" class="centered">
    <tr>
        <th>Player Name</th>
        <th>Score</th>
    </tr>
    </table>

    <div class="centered">
    <button id="playAgain" onclick="window.location.href='tetris-instructions.html'">Play Again</button>
    </div>
</body>


</html>
